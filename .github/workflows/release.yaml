---
name: Release
on:
  workflow_run:
    types:
      - completed
    workflows:
      - "ci"
jobs:
  release:
    uses: networkservicemesh/.github/.github/workflows/release-lib.yaml@main
    with:
      dependent_repositories: >-
        [
          "cmd-forwarder-sriov",
          "cmd-nsc",
          "cmd-nsc-init",
          "cmd-nse-icmp-responder",
          "cmd-forwarder-vpp",
          "cmd-nse-vlan-vpp",
          "sdk-ovs",
        ]
    secrets:
      NSM_BOT_GITHUB_TOKEN: ${{ secrets.NSM_BOT_GITHUB_TOKEN }}
